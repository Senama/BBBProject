<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <title>Desktop</title>
</head>

<body class="background">
    <header>
        <section class="nav-bar nav-bar-header default-border">
            <h1 class='nav-bar-title helvetica'>Nav</h1>
        </section>
    </header>
    <section class="toolbar default-border">
        <h1 class='toolbar-title helvetica'>Toolbar here!</h1>
    </section>

    <section class="desktop">

        <div class="container">
            <div class="row justify-content-md-right">
                <div class="col"></div>
                <div class="col-md-auto">
                    <div class="card card-color" style="width: 70px;">
                        <img class="card-img-top" src="assets/images/folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update">5.2 class</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-right">
                <div class="col"></div>
                <div class="col-md-auto">
                    <div class="card card-color" style="width: 105px;">
                        <img class="card-img-top" src="assets/images/blue_folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update">Pursuit</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-right">
                <div class="col"></div>
                <div class="col-md-auto float-right">
                    <div class="card card-color" style="width: 105px;">
                        <img class="card-img-top" src="assets/images/cat_folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update">meems</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-auto">
                    <div class="card card-color" style="width: 105px;">
                        <img class="card-img-top" src="assets/images/invisible_folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>

    <section class="dock default-border">
        <h1 class='dock-title helvetica'>Dock here!</h1>
    </section>

</body>

</html>
