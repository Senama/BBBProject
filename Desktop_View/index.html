<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/magic-master/magic.css">

    <title>Desktop</title>
</head>

<body class="background">
    <header>
        <section class="nav-bar nav-bar-header default-border">
            <h1 class='nav-bar-title helvetica'>Nav</h1>
        </section>
    </header>
    <section class="toolbar default-border">
        <h1 class='toolbar-title helvetica'>Toolbar here!</h1>
    </section>

    <section class="desktop">

        <div class="container">
            <div class="row justify-content-md-right">
                <div class="col"></div>
                <div class="col-md-auto">
                    <div class="card card-color" style="width: 70px;">
                        <img class="card-img-top" src="assets/images/folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update">5.2 class</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-right">
                <div class="col"></div>
                <div class="col-md-auto">
                    <div class="card card-color" style="width: 105px;">
                        <img class="card-img-top" src="assets/images/blue_folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update">Pursuit</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-right">
                <div class="col"></div>
                <div class="col-md-auto float-right">
                    <div class="card card-color" style="width: 105px;">
                        <img class="card-img-top" src="assets/images/cat_folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update">meems</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-auto">
                    <div class="card card-color" style="width: 105px;">
                        <img class="card-img-top" src="assets/images/invisible_folder.png" alt="Card image cap">
                        <div class="card-body card-body-update">
                            <p class="card-text card-text-update"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>

    <section>
        <div class="dock-container row justify-content-center">
            
            <div class="dock col-6">
                <img class="dock-icons" src="./assets/images/finder_logo.png">
                <img class="dock-icons" src="./assets/images/google_chrome_logo.png">
                <img class="dock-icons" src="./assets/images/message_icon.png">
                <img class="dock-icons" src="./assets/images/message_icon.png">
                <img class="dock-icons" src="./assets/images/message_icon.png">
                <img class="dock-icons" src="./assets/images/message_icon.png">
                <img class="dock-icons" src="./assets/images/message_icon.png">
                
            </div>
        </div>
    </section>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>

<script src="./app.js"></script>
</body>

</html>
